<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Discord Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Satisfy&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/originals/4f/31/e0/4f31e095294c102cbd64d82582e93ef7.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(253, 245, 230, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 222, 179, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 182, 193, 0.02) 0%, transparent 50%);
            z-index: -1;
        }

        /* Shooting Stars */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        /* Mouse Particle Trail */
        .mouse-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none !important;
            z-index: 100;
        }

        .mouse-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none !important;
            animation: fadeOut 1.5s ease-out forwards;
            z-index: 100;
        }

        .mouse-particle.shape {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: auto;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) translateY(-50px);
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                0 0 10px 2px rgba(255, 255, 255, 0.8),
                0 0 20px 4px rgba(255, 182, 193, 0.4);
            animation: shoot linear forwards;
            will-change: transform, opacity;
        }

        .particle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.9), 
                rgba(255, 182, 193, 0.6),
                transparent);
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translate(-1000px, 1000px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            display: flex;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .container.has-activities {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto;
            align-items: start;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Card - Left Side */
        .profile-card {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 35px;
            padding: 35px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #FDF5E6, #FFB6C1, #F5DEB3, #FFB6C1, #FDF5E6) 1;
            box-shadow: 
                0 25px 70px rgba(253, 245, 230, 0.35),
                0 0 120px rgba(255, 182, 193, 0.15),
                inset 0 0 40px rgba(253, 245, 230, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            z-index: 10;
        }

        .container.has-activities .profile-card {
            grid-row: 1 / 3;
        }

        .profile-card::before {
            content: '‚ô°¬∑Àö ‡ºò ‡≥É‚ÅÄ‚û∑ Àö ‡ºò‚ô°   ‚ãÜ„ÄÇÀö';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #FDF5E6;
            opacity: 0.6;
            text-shadow: 0 0 15px rgba(255, 182, 193, 0.6);
            animation: sparkleText 3s ease-in-out infinite;
        }

        @keyframes sparkleText {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        .profile-card::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 70%);
            animation: rotateGlow 20s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .avatar-container {
            margin-top: 20px;
            position: relative;
            animation: float 4s ease-in-out infinite;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #FDF5E6;
            filter: drop-shadow(0 0 25px rgba(253, 245, 230, 0.7));
            animation: avatarGlow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes avatarGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 25px rgba(253, 245, 230, 0.7)) drop-shadow(0 0 40px rgba(255, 182, 193, 0.4));
            }
            33% { 
                filter: drop-shadow(0 0 30px rgba(255, 182, 193, 0.9)) drop-shadow(0 0 45px rgba(253, 245, 230, 0.5));
            }
            66% {
                filter: drop-shadow(0 0 28px rgba(245, 222, 179, 0.8)) drop-shadow(0 0 42px rgba(255, 182, 193, 0.6));
            }
        }

        .status-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
            border: 5px solid #000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .online { background: #FDF5E6; box-shadow: 0 0 15px rgba(253, 245, 230, 0.8); }
        .idle { background: #F5DEB3; box-shadow: 0 0 15px rgba(245, 222, 179, 0.8); }
        .dnd { background: #D2B48C; box-shadow: 0 0 15px rgba(210, 180, 140, 0.8); }
        .offline { background: #A9A9A9; box-shadow: 0 0 15px rgba(169, 169, 169, 0.8); }

        .username {
            font-family: 'Satisfy', cursive;
            font-size: 32px;
            color: #FDF5E6;
            text-align: center;
            text-shadow: 
                2px 2px 4px #000,
                0 0 15px rgba(255, 182, 193, 0.6);
            animation: textShine 3s ease-in-out infinite;
            margin-bottom: 5px;
            width: 100%;
        }

        @keyframes textShine {
            0%, 100% { text-shadow: 2px 2px 4px #000, 0 0 15px rgba(255, 182, 193, 0.6); }
            50% { text-shadow: 2px 2px 4px #000, 0 0 25px rgba(253, 245, 230, 0.9); }
        }

        .status-text {
            color: #FDF5E6;
            text-transform: capitalize;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
        }

        .custom-status-section {
            margin-top: 15px;
            text-align: center;
            padding: 18px;
            background: linear-gradient(135deg, rgba(253, 245, 230, 0.08), rgba(255, 182, 193, 0.06));
            border-radius: 20px;
            width: 100%;
            border: 1px solid rgba(253, 245, 230, 0.2);
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.1);
        }

        .custom-status-label {
            font-size: 12px;
            color: #FFB6C1;
            margin-bottom: 8px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .custom-status-text {
            color: #FDF5E6;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(253, 245, 230, 0.3);
        }

        .live-indicator-container {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: #FDF5E6;
            font-size: 12px;
            width: 100%;
            position: relative;
            z-index: 500;
        }

        .live-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .local-time {
            font-size: 24px;
            font-family: 'Pacifico', cursive;
            color: #FDF5E6;
            text-shadow: 0 0 15px rgba(253, 245, 230, 0.5);
            letter-spacing: 1px;
        }

        .time-label {
            font-size: 11px;
            color: #F5DEB3;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #FDF5E6;
            border-radius: 50%;
            animation: pulseLive 2s infinite;
            box-shadow: 0 0 10px rgba(253, 245, 230, 0.8);
        }

        @keyframes pulseLive {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        /* Spotify Card - Top Right */
        .spotify-card {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 25px;
            padding: 25px;
            border: 2px solid rgba(253, 245, 230, 0.3);
            box-shadow: 
                0 15px 40px rgba(253, 245, 230, 0.2),
                0 0 60px rgba(255, 182, 193, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideInRight 0.8s ease-out 0.2s both;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateX(50px);
        }

        .spotify-card.visible {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .spotify-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FDF5E6, #FFB6C1, #FDF5E6);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .activity-header {
            font-family: 'Pacifico', cursive;
            font-size: 20px;
            color: #FDF5E6;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
        }

        .activity-header::before {
            content: '‚úß';
            color: #FFB6C1;
            animation: twinkle 2s ease-in-out infinite;
        }

        .activity-header::after {
            content: '‚úß';
            color: #FFB6C1;
            animation: twinkle 2s ease-in-out infinite 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .spotify-content {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .album-cover {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #FDF5E6, #FFB6C1) 1;
            filter: brightness(1.1);
            box-shadow: 
                0 8px 20px rgba(253, 245, 230, 0.4),
                0 0 30px rgba(255, 182, 193, 0.2);
            transition: transform 0.3s ease;
        }

        .album-cover:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 
                0 12px 30px rgba(253, 245, 230, 0.5),
                0 0 40px rgba(255, 182, 193, 0.4);
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-family: 'Lobster', cursive;
            font-size: 18px;
            margin-bottom: 8px;
            color: #FDF5E6;
            text-shadow: 0 0 10px rgba(253, 245, 230, 0.3);
        }

        .artist-name {
            color: #F5DEB3;
            font-size: 14px;
            font-weight: bold;
        }

        .equalizer {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 40px;
        }

        .bar {
            width: 5px;
            background: linear-gradient(to top, #FFB6C1, #FDF5E6);
            border-radius: 3px;
            animation: bounce 0.8s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { height: 15px; }
            50% { height: 40px; }
        }

        /* Game Card - Bottom Right */
        .game-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 10, 20, 0.85));
            border-radius: 28px;
            padding: 28px;
            border: 2px solid;
            border-image: linear-gradient(135deg, rgba(253, 245, 230, 0.4), rgba(255, 182, 193, 0.3)) 1;
            box-shadow: 
                0 20px 50px rgba(253, 245, 230, 0.25),
                0 0 80px rgba(255, 182, 193, 0.15),
                inset 0 0 50px rgba(255, 182, 193, 0.05);
            backdrop-filter: blur(15px);
            animation: slideInRight 0.8s ease-out 0.4s both;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateX(50px);
        }

        .game-card.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .game-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .game-icon {
            font-size: 40px;
            filter: drop-shadow(0 0 10px rgba(253, 245, 230, 0.5));
            animation: gameFloat 2s ease-in-out infinite;
        }

        @keyframes gameFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        .game-text {
            color: #FDF5E6;
            font-size: 18px;
            font-weight: bold;
        }

        .game-name {
            font-family: 'Lobster', cursive;
            font-size: 20px;
            color: #FDF5E6;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
        }

        .empty-state {
            color: #F5DEB3;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        /* Achievement Box */
        .achievement {
            position: fixed;
            top: 20px;
            right: -400px;
            background: linear-gradient(135deg, #FDF5E6, #FFB6C1);
            color: black;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 30px rgba(255, 182, 193, 0.5);
            transition: right 0.5s;
            z-index: 10000;
            border: 2px solid #FDF5E6;
            max-width: 300px;
        }

        .achievement h3 {
            margin: 0;
            font-family: 'Lobster', cursive;
            font-size: 18px;
        }

        .achievement p {
            margin: 10px 0 0 0;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .profile-card {
                grid-row: 1;
            }
        }

        .discord-button {
            display: inline-block;
            background: linear-gradient(135deg, #FDF5E6, #FFB6C1);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .discord-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.6);
        }

        .discord-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Shooting Stars -->
    <div class="particles" id="particles"></div>

    <!-- Mouse Particle Trail -->
    <div class="mouse-particles" id="mouse-particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Profile Card (Left) -->
        <div class="profile-card">
            <div id="profile-content">
                <div style="text-align: center; color: #FDF5E6; padding: 40px 20px;">
                    Connecting to Discord... ‚ô°
                </div>
            </div>
        </div>

        <!-- Spotify Card (Top Right) -->
        <div class="spotify-card" id="spotify-section" style="display: none;">
            <div class="activity-header">
                üéµ Listening to Spotify
            </div>
            <div class="spotify-content" id="spotify-content"></div>
        </div>

        <!-- Game Card (Bottom Right) -->
        <div class="game-card" id="game-section" style="display: none;">
            <div class="activity-header">
                üéÆ Currently Playing
            </div>
            <div class="game-content" id="game-content"></div>
        </div>
    </div>

    <!-- Achievement Box -->
    <div class="achievement" id="achievement">
        <h3>üèÜ Achievement Unlocked! ‚úßÔΩ•Ôæü</h3>
        <p id="achievementText"></p>
    </div>

    <script>
        // Mouse Particle Trail Effect
        const mouseParticlesContainer = document.getElementById('mouse-particles');
        const colors = ['#FDF5E6', '#FFB6C1', '#F5DEB3', '#FFE4E1'];
        const shapes = ['‚ô°', '‚úß', '‚úø', '‚òÜ', '‚ô•', '‚ú®', 'üå∏', 'üíï'];
        let lastParticleTime = 0;
        const particleDelay = 50;

        function createMouseParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'mouse-particle';
            
            const isShape = Math.random() > 0.4;
            
            if (isShape) {
                particle.classList.add('shape');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                particle.textContent = shape;
                particle.style.fontSize = (Math.random() * 8 + 14) + 'px';
                particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.textShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
            } else {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 15px ${color}`;
                particle.style.width = (Math.random() * 6 + 6) + 'px';
                particle.style.height = particle.style.width;
            }
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            mouseParticlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1500);
        }

        document.addEventListener('mousemove', function(e) {
            const currentTime = Date.now();
            
            if (currentTime - lastParticleTime < particleDelay) {
                return;
            }
            
            lastParticleTime = currentTime;
            createMouseParticle(e.clientX, e.clientY);
        });

        // Also create particles on click for extra effect
        document.addEventListener('click', function(e) {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 30;
                    const offsetY = (Math.random() - 0.5) * 30;
                    createMouseParticle(e.clientX + offsetX, e.clientY + offsetY);
                }, i * 50);
            }
        });

        // Create shooting stars
        function createShootingStar() {
            const particlesContainer = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            particle.style.left = (Math.random() * 100) + '%';
            particle.style.top = (Math.random() * 50) + '%';
            
            const duration = (Math.random() * 0.3 + 0.8);
            particle.style.animationDuration = duration + 's';
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        // Initialize shooting stars
        setInterval(createShootingStar, 800);

        // Update local time (UTC-7)
        function updateLocalTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (3600000 * -7));
            
            let hours = localTime.getHours();
            let minutes = localTime.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeString = hours + ':' + minutes + ' ' + ampm;
            
            const timeElement = document.getElementById('local-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        setInterval(updateLocalTime, 1000);
        updateLocalTime();

        const USER_ID = '1102391061814448218';
        let ws;
        let heartbeatInterval;

        function connectWebSocket() {
            ws = new WebSocket('wss://api.lanyard.rest/socket');

            ws.onopen = () => {
                console.log('Connected to Lanyard');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.op === 1) {
                    const heartbeatInterval_ms = data.d.heartbeat_interval;
                    
                    ws.send(JSON.stringify({
                        op: 2,
                        d: {
                            subscribe_to_id: USER_ID
                        }
                    }));

                    heartbeatInterval = setInterval(() => {
                        ws.send(JSON.stringify({ op: 3 }));
                    }, heartbeatInterval_ms);
                }

                if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                    displayStatus(data.d);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                clearInterval(heartbeatInterval);
                setTimeout(connectWebSocket, 3000);
            };
        }

        function displayStatus(data) {
            const status = data.discord_status;
            const user = data.discord_user;
            const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`;

            // Profile Card
            let profileHtml = `
                <div class="avatar-container">
                    <div class="avatar-wrapper">
                        <img src="${avatarUrl}" alt="Avatar" class="avatar">
                        <span class="status-dot ${status}"></span>
                    </div>
                </div>
                <div class="username">${user.username}</div>
                <div class="status-text">${status}</div>
            `;

            // Custom Status
            const customStatus = data.activities.find(a => a.type === 4);
            if (customStatus && customStatus.state) {
                profileHtml += `
                    <div class="custom-status-section">
                        <div class="custom-status-label">üí≠ Status</div>
                        <div class="custom-status-text">
                            ${customStatus.emoji ? customStatus.emoji.name + ' ' : ''}${customStatus.state}
                        </div>
                    </div>
                `;
            }

            profileHtml += `
                <div class="live-indicator-container">
                    <div class="time-label">My Local Time</div>
                    <div class="local-time" id="local-time">--:--</div>
                    <button class="discord-button" onclick="addMeOnDiscord()">üíï Add Me ‚ú®</button>
                    <div class="live-status">
                        <span class="live-indicator"></span>
                        <span>Live Connection ‚ú®</span>
                    </div>
                </div>
            `;

            document.getElementById('profile-content').innerHTML = profileHtml;

            document.getElementById('profile-content').innerHTML = profileHtml;

            // Check if there are any activities
            const hasSpotify = !!data.spotify;
            const hasGame = !!data.activities.find(a => a.type === 0);
            const hasActivities = hasSpotify || hasGame;

            // Update container class
            const container = document.querySelector('.container');
            if (hasActivities) {
                container.classList.add('has-activities');
            } else {
                container.classList.remove('has-activities');
            }

            // Spotify Section
            const spotifySection = document.getElementById('spotify-section');
            const spotifyContent = document.getElementById('spotify-content');
            
            if (hasSpotify) {
                spotifySection.style.display = 'block';
                setTimeout(() => spotifySection.classList.add('visible'), 50);
                spotifyContent.innerHTML = `
                    <img src="${data.spotify.album_art_url}" class="album-cover" alt="Album">
                    <div class="song-info">
                        <div class="song-title">${data.spotify.song}</div>
                        <div class="artist-name">${data.spotify.artist}</div>
                    </div>
                    <div class="equalizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                `;
            } else {
                spotifySection.classList.remove('visible');
                setTimeout(() => spotifySection.style.display = 'none', 500);
            }

            // Game Section
            const gameSection = document.getElementById('game-section');
            const gameContent = document.getElementById('game-content');
            const game = data.activities.find(a => a.type === 0);
            
            if (hasGame) {
                gameSection.style.display = 'block';
                setTimeout(() => gameSection.classList.add('visible'), 50);
                gameContent.innerHTML = `
                    <div class="game-icon">üéÆ</div>
                    <div>
                        <div class="game-text">Playing</div>
                        <div class="game-name">${game.name}</div>
                    </div>
                `;
            } else {
                gameSection.classList.remove('visible');
                setTimeout(() => gameSection.style.display = 'none', 500);
            }
        }

        connectWebSocket();

        // Achievements
        let achievements = {
            firstVisit: false,
            clicked10Times: false,
            stayed5Minutes: false
        };

        let clickCount = 0;

        function showAchievement(title) {
            const box = document.getElementById('achievement');
            const text = document.getElementById('achievementText');
            text.textContent = title;
            
            box.style.right = '20px';
            setTimeout(() => {
                box.style.right = '-400px';
            }, 3000);
        }

        if (!localStorage.getItem('visited')) {
            localStorage.setItem('visited', 'true');
            setTimeout(() => showAchievement('Welcome! First visit! ‚ô°'), 1000);
            achievements.firstVisit = true;
        }

        document.addEventListener('click', function() {
            clickCount++;
            if (clickCount === 10 && !achievements.clicked10Times) {
                showAchievement('Click Master - 10 clicks! üíï');
                achievements.clicked10Times = true;
            }
        });

        setTimeout(() => {
            if (!achievements.stayed5Minutes) {
                showAchievement('Dedication - 5 minutes on page! üå∏');
                achievements.stayed5Minutes = true;
            }
        }, 300000);

        function addMeOnDiscord() {
            var userId = "1102391061814448218";
            var appUrl = "discord://-/users/" + userId;
            var webUrl = "https://discord.com/users/" + userId;

            // Try to open in app using iframe
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            // Fallback to web after a short delay
            setTimeout(function() {
                window.open(webUrl, "_blank");
            }, 2500);

            // Clean up iframe
            setTimeout(function() {
                document.body.removeChild(iframe);
            }, 3000);
        }
    </script>
